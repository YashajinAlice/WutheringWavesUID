<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WutheringWavesUID 登录</title>
  <link rel="icon" href="https://web-static.kurobbs.com/resource/prod/icon.ico" type="image/x-icon">
  <script src="https://static.geetest.com/v4/gt4.js"></script>
  <script src="https://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>

  <!-- 背景音樂 -->
  <audio id="bgMusic" loop>
    <source src="https://wutheringwaves.kurogames.com/static4.0/assets/bgm-fcaa0201.mp3" type="audio/mpeg">
  </audio>

  <!-- 點擊音效 -->
  <audio id="clickSound">
    <source src="https://wutheringwaves.kurogames.com/static4.0/assets/click-6f57957c.mp3" type="audio/mpeg">
  </audio>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Microsoft YaHei', sans-serif;
    }

    body {
      background-image: url('https://prod-alicdn-community.kurobbs.com/forum/465dcb694966492aba4d4982c47f0e8520240914.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: inherit;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      z-index: -1;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 320px;
      transition: all 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
    }

    .login-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      justify-content: space-between;
    }

    .banner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-right: 0.5rem;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-text {
      flex: 1;
      padding-right: 1rem;
      margin-left: 0.5rem;
    }

    .welcome-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.25rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-text {
      font-size: 0.9rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.25rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .kurobbs-text {
      font-size: 0.8rem;
      font-weight: 700;
      color: #e6e6e6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
      font-weight: 500;
    }

    input[type="tel"],
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input[type="tel"]:focus,
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.6);
    }

    .verification-group {
      display: flex;
      gap: 0.5rem;
    }

    .verification-group input {
      flex-grow: 1;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 600;
    }

    button:hover {
      background-color: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #getCodeBtn {
      width: auto;
      white-space: nowrap;
      padding: 0.75rem 1rem;
      display: inline-block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 10px;
      text-align: center;
      transform: scale(0.7);
      transition: transform 0.3s ease;
    }

    .modal.show {
      display: block;
      opacity: 1;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    /* 音樂控制按鈕樣式 */
    .music-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .music-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      color: white;
      font-size: 20px;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .music-btn.active {
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .music-btn i {
      pointer-events: none;
    }

    .user-id-display {
      text-align: right;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8em;
      margin-bottom: 10px;
      transition: opacity 0.3s ease;
    }

    .user-id-display:hover {
      opacity: 1;
    }

    .geetest-container {
      margin: 15px 0;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .geetest-title {
      color: white;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    #geetestWidget {
      display: flex;
      justify-content: center;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 10px;
      text-align: center;
      transform: scale(0.7);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .countdown {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }

    .redirect-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .redirect-button:hover {
      background-color: #357abd;
    }

    /* 服務器選擇器樣式 */
    .server-selector {
      margin-bottom: 1.5rem;
    }

    .server-tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
    }

    .server-tab {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .server-tab.active {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .server-tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    /* 表單樣式 */
    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    .form-title {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }


    /* 國服登入按鈕樣式 */
    #cnLoginBtn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    }

    /* 國際服登入按鈕樣式 */
    #globalLoginBtn {
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    #cnLoginBtn:hover {
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
    }

    #globalLoginBtn:hover {
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    /* 角色選擇樣式 */
    .character-selection {
      margin-top: 1rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .server-selection-title {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .character-list {
      display: grid;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .character-item {
      padding: 1.25rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
      overflow: hidden;
    }

    .character-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .character-item:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .character-item:hover::before {
      opacity: 1;
    }

    .character-item.selected {
      border-color: #4a90e2;
      background: rgba(74, 144, 226, 0.25);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
      transform: translateY(-2px);
    }

    .character-item.selected::after {
      content: '✓';
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 24px;
      height: 24px;
      background: #4a90e2;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    .character-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    .character-details {
      flex: 1;
    }

    .character-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.25rem;
    }

    .character-server {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.25rem;
    }

    .character-level {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .character-info {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .character-info.show {
      display: block;
    }

    .character-info-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .character-info-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .info-item {
      display: flex;
      justify-content: space-between;
    }

    .info-label {
      color: rgba(255, 255, 255, 0.6);
    }

    .info-value {
      color: #fff;
      font-weight: 500;
    }

    #confirmCharacterBtn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #confirmCharacterBtn:hover {
      background: linear-gradient(45deg, #357abd, #2c5aa0);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    /* 選擇按鈕樣式 */
    .selection-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    .cancel-btn,
    .confirm-btn {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .cancel-btn {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transform: translateY(-2px);
    }

    .confirm-btn {
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
    }

    .confirm-btn:hover {
      background: linear-gradient(45deg, #357abd, #2c5aa0);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
    }

    .confirm-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* 加載動畫 */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      font-size: 0.9rem;
    }

    /* 成功動畫 */
    .success-checkmark {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      animation: successPulse 0.6s ease-in-out;
    }

    @keyframes successPulse {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .success-checkmark::after {
      content: '✓';
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    /* 角色選擇動畫 */
    .character-item {
      animation: slideInUp 0.3s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 表單切換動畫 */
    .login-form {
      transition: all 0.3s ease;
    }

    .login-form.fade-out {
      opacity: 0;
      transform: translateX(-20px);
    }

    .character-selection {
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* 響應式設計 */
    @media (max-width: 480px) {

      .server-tab,
      .method-tab {
        font-size: 11px;
        padding: 8px 6px;
      }

      .login-container {
        width: 90%;
        padding: 1.5rem;
      }

      .character-item {
        padding: 0.75rem;
        gap: 0.75rem;
      }

      .character-avatar {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }

      .character-info-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- 音樂控制按鈕 -->
  <div class="music-controls">
    <button class="music-btn" id="musicToggle" title="背景音樂開關">
      <i>🎵</i>
    </button>
    <button class="music-btn" id="volumeToggle" title="音量控制">
      <i>🔊</i>
    </button>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="banner-text">
        <div class="welcome-text">欢迎登录</div>
        <div class="logo-text">WutheringWavesUID</div>
        <div class="kurobbs-text">芙街区</div>
      </div>
      <div class="banner">
        <img src="https://web-static.kurobbs.com/adminConfig/27/role_icon/1727419309663.png" alt="Banner">
      </div>
    </div>

    <!-- 服務器選擇 -->
    <div class="server-selector">
      <div class="server-tabs">
        <button class="server-tab active" data-server="cn">🇨🇳 國服</button>
        <button class="server-tab" data-server="global">os 國際服</button>
      </div>
    </div>
    <!-- 國服登入表單 -->
    <form id="cnLoginForm" class="login-form active">
      <div class="form-title">cn 國服登入</div>
      <div class="input-group">
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="请输入11位手机号">
      </div>
      <div class="input-group">
        <div class="verification-group">
          <input type="text" id="verificationCode" name="verificationCode" required placeholder="请输入验证码">
          <button type="button" id="getCodeBtn" disabled>获取验证码</button>
        </div>
      </div>
      <div id="userIdDisplay" class="user-id-display">当前识别码: {{ userId }}</div>
      <button type="submit" id="cnLoginBtn">登入</button>
    </form>

    <!-- 國際服登入表單 -->
    <form id="globalLoginForm" class="login-form">
      <div class="form-title"> 國際服登入</div>

      <div class="input-group">
        <input type="email" id="globalEmail" name="email" required placeholder="请输入邮箱地址">
      </div>
      <div class="input-group">
        <input type="password" id="globalPassword" name="password" required placeholder="请输入密码">
      </div>

      <!-- Geetest 驗證區域 -->
      <div id="geetestContainer" class="geetest-container" style="display: none;">
        <div class="geetest-title">請完成安全驗證</div>
        <div id="geetestWidget"></div>
      </div>

      <!-- 角色選擇區域 -->
      <div id="characterSelection" class="character-selection" style="display: none;">
        <div class="form-title">🎮 選擇角色</div>
        <div class="server-selection-title">請選擇您的主角色所在伺服器</div>
        <div class="character-list" id="characterList">
          <!-- 角色列表將在這裡動態生成 -->
        </div>
        <div class="character-info" id="characterInfo">
          <!-- 選中角色信息將在這裡顯示 -->
        </div>
        <div class="selection-buttons">
          <button type="button" id="cancelSelectionBtn" class="cancel-btn">取消</button>
          <button type="button" id="confirmCharacterBtn" class="confirm-btn" style="display: none;">確認選擇</button>
        </div>
      </div>

      <div id="userIdDisplay" class="user-id-display">当前识别码: {{ userId }}</div>
      <button type="submit" id="globalLoginBtn">登入</button>
    </form>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="success-checkmark"></div>
      <h2>🎉 登入成功！</h2>
      <p>歡迎回來！您的角色已成功綁定</p>
      <div id="successCharacterInfo" style="display: none;">
        <p><strong>角色:</strong> <span id="successCharacterName"></span></p>
        <p><strong>伺服器:</strong> <span id="successServerName"></span></p>
      </div>
      <p class="countdown">5秒后自动跳转到社群</p>
      <button class="redirect-button">立即跳转</button>
    </div>
  </div>

  <script>
    // 國服元素
    const phoneInput = document.getElementById('phone');
    const verificationCodeInput = document.getElementById('verificationCode');
    const getCodeBtn = document.getElementById('getCodeBtn');
    const cnLoginBtn = document.getElementById('cnLoginBtn');
    const cnLoginForm = document.getElementById('cnLoginForm');

    // 國際服元素
    const globalLoginForm = document.getElementById('globalLoginForm');
    const globalEmail = document.getElementById('globalEmail');
    const globalPassword = document.getElementById('globalPassword');
    const improvedEmail = document.getElementById('improvedEmail');
    const improvedPassword = document.getElementById('improvedPassword');
    const globalPhone = document.getElementById('globalPhone');
    const globalSmsCode = document.getElementById('globalSmsCode');
    const getGlobalSmsBtn = document.getElementById('getGlobalSmsBtn');

    // 通用元素
    const modal = document.getElementById('successModal');
    const closeBtn = modal.querySelector('.close');

    // 當前選中的服務器
    let currentServer = 'cn';

    // 重試計數器
    let retryCount = 0;
    const maxRetries = 2;

    // 服務器切換功能
    document.querySelectorAll('.server-tab').forEach(tab => {
      tab.addEventListener('click', function () {
        // 移除所有活動狀態
        document.querySelectorAll('.server-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));

        // 添加活動狀態
        this.classList.add('active');
        currentServer = this.dataset.server;

        if (currentServer === 'cn') {
          cnLoginForm.classList.add('active');
        } else {
          globalLoginForm.classList.add('active');
        }
      });
    });

    // 國際服輸入驗證
    globalEmail.addEventListener('input', function () {
      globalLoginBtn.disabled = this.value === "" || globalPassword.value === "";
    });

    globalPassword.addEventListener('input', function () {
      globalLoginBtn.disabled = this.value === "" || globalEmail.value === "";
    });

    // 國服輸入驗證
    phoneInput.addEventListener('input', function () {
      getCodeBtn.disabled = this.value.length !== 11;
      cnLoginBtn.disabled = this.value.length !== 11 || verificationCodeInput.value === "";
    });

    verificationCodeInput.addEventListener('input', function () {
      cnLoginBtn.disabled = this.value === "" || phoneInput.value.length !== 11;
    });


    const headers = {
      "devcode": generateRandomString(),
      "source": "h5",
    };

    const captchaId = "ec4aa4174277d822d73f2442a165a2cd";
    const product = "bind";

    initGeetest4({
      captchaId: captchaId,
      product: product,
    }, function (captcha) {
      captcha.onReady(function () {
      }).onSuccess(function () {
        var result = captcha.getValidate();
        if (!result) {
          return alert('请完成验证');
        }
        result.captcha_id = captchaId
        $.ajax({
          url: 'https://api.kurobbs.com/user/getSmsCodeForH5',
          type: 'POST', // 通常发送数据使用 POST
          data: { "mobile": phoneInput.value, "geeTestData": JSON.stringify(result) },
          headers: headers,
          success: res => alert(res.success ? '验证码已发送' : '验证码发送失败 : ' + res.msg),
          error: () => alert('请求出错，请检查网络连接')
        });
      }).onError(function () {
        alert('请求出错，请检查网络连接');
      })

      getCodeBtn.onclick = function () {
        this.disabled = true;
        let countdown = 60;
        const originalText = this.textContent;

        captcha.showBox();

        const timer = setInterval(() => {
          this.textContent = `${countdown}秒后重试`;
          countdown--;
          if (countdown < 0) {
            clearInterval(timer);
            this.textContent = originalText;
            this.disabled = false;
            captcha.hideBox();
          }
        }, 1000);
      }
    });

    // 國服登入
    cnLoginForm.addEventListener('submit', function (e) {
      const data = {
        mobile: phoneInput.value,
        code: verificationCodeInput.value,
        auth: "{{ auth }}"
      }
      e.preventDefault();
      $.ajax({
        url: '{{ server_url }}/waves/login',
        type: 'POST',
        data: JSON.stringify(data),
        contentType: 'application/json',
        success: res => res.success ? showSuccessModal() : alert('登录失败' + (res.msg ? res.msg : '，请重试')),
        error: () => alert('登录失败，请重试')
      });
    });

    // 角色選擇相關變量
    let playerInfo = null;
    let selectedCharacter = null;

    // 國際服登入
    globalLoginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = globalEmail.value;
      const password = globalPassword.value;

      if (!email || !password) {
        alert('請填寫郵箱和密碼');
        return;
      }

      // 檢查是否已經有 Geetest 驗證數據
      const geetestData = window.geetestResult;

      // 調用國際服登入 API
      const requestData = {
        email: email,
        password: password,
        auth: '{{ auth }}',
        geetest_data: geetestData
      };

      console.log('發送登入請求:', requestData);
      console.log('Geetest 數據:', geetestData);
      console.log('服務器 URL:', '{{ server_url }}');

      fetch('{{ server_url }}/waves/international/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestData)
      })
        .then(response => {
          console.log('響應狀態:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('響應數據:', data);
          // 保存響應數據供模態框使用
          window.lastResponse = data;

          if (data.success) {
            retryCount = 0; // 重置重試計數器

            // 檢查是否需要角色選擇
            if (data.need_character_selection) {
              console.log('需要角色選擇，顯示角色選擇界面');
              // 顯示角色選擇界面
              showCharacterSelection(data.characters);
            } else {
              showSuccessModal();
            }
          } else if (data.need_verification) {
            // 需要 Geetest 驗證
            console.log('需要進行 Geetest 驗證');
            if (retryCount < maxRetries) {
              retryCount++;
              console.log(`第 ${retryCount} 次重試`);
              showGeetestVerification();
            } else {
              console.error('重試次數已達上限');
              alert('驗證失敗次數過多，請重新載入頁面後再試');
              retryCount = 0; // 重置計數器
            }
          } else {
            console.error('登入失敗:', data.msg);
            // 檢查是否為 Geetest 驗證失敗
            if (data.msg && (data.msg.includes('Geetest') || data.msg.includes('驗證') || data.msg.includes('校验码'))) {
              console.log('檢測到 Geetest 驗證失敗，嘗試重新驗證');
              if (retryCount < maxRetries) {
                retryCount++;
                console.log(`第 ${retryCount} 次重試（Geetest 驗證失敗）`);
                showGeetestVerification();
              } else {
                console.error('重試次數已達上限');
                alert('驗證失敗次數過多，請重新載入頁面後再試');
                retryCount = 0; // 重置計數器
              }
            } else {
              alert('登入失敗: ' + (data.msg || '請重試'));
              retryCount = 0; // 重置計數器
            }
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('登入失敗，請重試');
        });
    });

    // 顯示角色選擇界面
    function showCharacterSelection(characters) {
      console.log('顯示角色選擇界面:', characters);

      // 隱藏登入輸入框和按鈕，顯示角色選擇
      document.querySelectorAll('#globalLoginForm .input-group, #globalLoginForm button[type="submit"]').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById('characterSelection').style.display = 'block';

      const characterList = document.getElementById('characterList');
      characterList.innerHTML = '';

      // 伺服器名稱映射
      const serverNames = {
        'Asia': '🌏 亞洲服',
        'Europe': '🌍 歐洲服',
        'America': '🌎 美洲服',
        'HMT': '🇭🇰 台港澳服',
        'SEA': '🌴 東南亞服'
      };

      characters.forEach((character, index) => {
        const characterItem = document.createElement('div');
        characterItem.className = 'character-item';
        characterItem.dataset.index = index;

        const serverDisplay = serverNames[character.region] || `🌐 ${character.region}`;

        characterItem.innerHTML = `
          <div class="character-avatar">${character.name.charAt(0).toUpperCase()}</div>
          <div class="character-details">
            <div class="character-name">${character.name}</div>
            <div class="character-server">${serverDisplay}</div>
            <div class="character-level">等級 ${character.level}</div>
          </div>
        `;

        characterItem.addEventListener('click', () => selectCharacter(character, characterItem));
        characterList.appendChild(characterItem);
      });
    }

    // 選擇角色
    function selectCharacter(character, element) {
      // 移除其他選中狀態
      document.querySelectorAll('.character-item').forEach(item => {
        item.classList.remove('selected');
      });

      // 添加選中狀態
      element.classList.add('selected');
      selectedCharacter = character;

      // 顯示角色詳細信息
      showCharacterInfo(character);

      // 顯示確認按鈕
      document.getElementById('confirmCharacterBtn').style.display = 'block';
    }

    // 顯示角色詳細信息
    function showCharacterInfo(character) {
      const characterInfo = document.getElementById('characterInfo');
      const serverNames = {
        'Asia': '🌏 亞洲服',
        'Europe': '🌍 歐洲服',
        'America': '🌎 美洲服',
        'HMT': '🇭🇰 台港澳服',
        'SEA': '🌴 東南亞服'
      };

      const serverDisplay = serverNames[character.region] || character.region;

      characterInfo.innerHTML = `
        <div class="character-info-title">已選擇角色</div>
        <div class="character-info-details">
          <div class="info-item">
            <span class="info-label">角色名:</span>
            <span class="info-value">${character.name}</span>
          </div>
          <div class="info-item">
            <span class="info-label">伺服器:</span>
            <span class="info-value">${serverDisplay}</span>
          </div>
          <div class="info-item">
            <span class="info-label">等級:</span>
            <span class="info-value">${character.level}</span>
          </div>
          <div class="info-item">
            <span class="info-label">UID:</span>
            <span class="info-value">${character.uid}</span>
          </div>
        </div>
      `;

      characterInfo.classList.add('show');
    }

    // 確認角色選擇
    document.getElementById('confirmCharacterBtn').addEventListener('click', function () {
      if (selectedCharacter) {
        console.log('確認選擇角色:', selectedCharacter);

        // 發送角色選擇請求
        fetch('{{ server_url }}/waves/international/select-character', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            auth: '{{ auth }}',
            character: selectedCharacter
          })
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              showSuccessModal();
            } else {
              alert('角色選擇失敗: ' + (data.msg || '請重試'));
            }
          })
          .catch(error => {
            console.error('角色選擇錯誤:', error);
            alert('角色選擇失敗，請重試');
          });
      } else {
        alert('請先選擇一個角色');
      }
    });

    // 取消角色選擇
    document.getElementById('cancelSelectionBtn').addEventListener('click', function () {
      console.log('取消角色選擇');

      // 隱藏角色選擇界面，顯示登入輸入框和按鈕
      document.getElementById('characterSelection').style.display = 'none';
      document.querySelectorAll('#globalLoginForm .input-group, #globalLoginForm button[type="submit"]').forEach(el => {
        el.style.display = 'block';
      });

      // 清除選擇狀態
      selectedCharacter = null;
      document.getElementById('characterInfo').classList.remove('show');
      document.getElementById('confirmCharacterBtn').style.display = 'none';

      // 清除所有選中狀態
      document.querySelectorAll('.character-item').forEach(item => {
        item.classList.remove('selected');
      });
    });

    // 顯示 Geetest 驗證
    function showGeetestVerification() {
      const geetestContainer = document.getElementById('geetestContainer');
      geetestContainer.style.display = 'block';

      // 清除之前的驗證結果
      window.geetestResult = null;

      // 初始化 Geetest
      // 使用遊戲登入的 CaptchaId，而不是網站登入的
      initGeetest4({
        captchaId: "1f4565ff7acc97b1a2fc97b921743aa4", // CaptchaId.GAME
        product: "bind",
        language: "zh-Hant",
      }, function (captcha) {
        captcha.onReady(function () {
          captcha.showCaptcha();
        });

        captcha.onSuccess(function () {
          // 保存驗證結果
          const validateData = captcha.getValidate();
          console.log('Geetest 原始數據:', validateData);

          // 檢查原始數據的字段
          console.log('lot_number:', validateData.lot_number);
          console.log('pass_token:', validateData.pass_token);
          console.log('gen_time:', validateData.gen_time);
          console.log('captcha_output:', validateData.captcha_output);

          // 驗證必要字段
          if (!validateData.lot_number || !validateData.pass_token || !validateData.gen_time) {
            console.error('Geetest 數據不完整:', validateData);
            alert('驗證數據不完整，請重新驗證');
            captcha.reset(); // 重置驗證
            return;
          }

          // 檢查時間戳是否合理
          let genTime = validateData.gen_time || "";
          const currentTime = Math.floor(Date.now() / 1000);

          if (genTime) {
            try {
              const genTimeInt = parseInt(genTime);
              if (genTimeInt > currentTime + 300) { // 如果時間戳超過當前時間5分鐘
                console.warn(`Geetest 時間戳異常: ${genTime}, 當前時間: ${currentTime}`);
                genTime = currentTime.toString();
                console.info(`已修正時間戳為: ${genTime}`);
              }
            } catch (e) {
              console.warn("Geetest 時間戳格式錯誤，使用當前時間");
              genTime = currentTime.toString();
            }
          } else {
            genTime = currentTime.toString();
          }

          // 轉換為 MMTResult 格式（匹配 kuro.py 的最新要求）
          // 使用遊戲登入的 CaptchaId，而不是網站登入的
          const mmtResult = {
            captcha_id: "1f4565ff7acc97b1a2fc97b921743aa4", // CaptchaId.GAME
            lot_number: validateData.lot_number || "",
            pass_token: validateData.pass_token || "",
            gen_time: genTime,
            captcha_output: validateData.captcha_output || ""
          };

          // 添加調試信息
          console.log('Geetest 驗證數據檢查:');
          console.log('- lot_number:', mmtResult.lot_number ? '存在' : '缺失');
          console.log('- pass_token:', mmtResult.pass_token ? '存在' : '缺失');
          console.log('- gen_time:', mmtResult.gen_time);
          console.log('- captcha_output:', mmtResult.captcha_output ? '存在' : '缺失');
          console.log('- 時間戳差異:', Math.floor(Date.now() / 1000) - parseInt(genTime), '秒');

          window.geetestResult = JSON.stringify(mmtResult);
          console.log('Geetest 轉換後數據:', window.geetestResult);

          // 隱藏驗證界面
          geetestContainer.style.display = 'none';

          // 自動重新提交登入
          globalLoginForm.dispatchEvent(new Event('submit'));
        });

        captcha.onError(function () {
          console.error('Geetest 驗證失敗');
          alert('驗證失敗，請重試');
        });

        captcha.onClose(function () {
          console.log('Geetest 驗證被關閉');
          // 可以選擇是否隱藏驗證界面
        });
      });
    }



    function showSuccessModal() {
      const homeHref = 'https://discord.gg/wawuuid'
      const modal = document.getElementById('successModal');
      const countdownElement = modal.querySelector('.countdown');
      const redirectButton = modal.querySelector('.redirect-button');
      const successCharacterInfo = document.getElementById('successCharacterInfo');
      const successCharacterName = document.getElementById('successCharacterName');
      const successServerName = document.getElementById('successServerName');
      let countdown = 5;

      // 檢查是否需要角色選擇
      const needCharacterSelection = window.lastResponse && window.lastResponse.need_character_selection;

      if (needCharacterSelection) {
        // 需要角色選擇，顯示特殊消息
        modal.querySelector('h2').textContent = '🎮 登入成功！';
        modal.querySelector('p').textContent = '檢測到多個角色，請在機器人中選擇您的主角色';
        successCharacterInfo.style.display = 'none';
        countdownElement.textContent = '3秒后自动跳转到首页';
        countdown = 3;
      } else {
        // 正常登入成功
        modal.querySelector('h2').textContent = '🎉 登入成功！';
        modal.querySelector('p').textContent = '歡迎回來！您的角色已成功綁定';

        // 如果有選中的角色，顯示角色信息
        if (selectedCharacter) {
          const serverNames = {
            'Asia': '🌏 亞洲服',
            'Europe': '🌍 歐洲服',
            'America': '🌎 美洲服',
            'HMT': '🇭🇰 台港澳服',
            'SEA': '🌴 東南亞服'
          };

          const serverDisplay = serverNames[selectedCharacter.region] || selectedCharacter.region;
          successCharacterName.textContent = selectedCharacter.name;
          successServerName.textContent = serverDisplay;
          successCharacterInfo.style.display = 'block';
        }
      }

      modal.classList.add('show');
      setTimeout(() => {
        modal.querySelector('.modal-content').style.transform = 'scale(1)';
        modal.querySelector('.modal-content').style.opacity = '1';
      }, 10);

      function updateCountdown() {
        countdownElement.textContent = `${countdown}秒后自动跳转到首页`;
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = homeHref;
        }
        countdown--;
      }

      const timer = setInterval(updateCountdown, 1000);

      redirectButton.addEventListener('click', () => {
        clearInterval(timer);
        window.location.href = homeHref;
      });

      modal.querySelector('.close').addEventListener('click', () => {
        clearInterval(timer);
        window.location.href = homeHref;
      });
    }

    closeBtn.addEventListener('click', closeModal);

    function closeModal() {
      modal.querySelector('.modal-content').style.transform = 'scale(0.7)';
      setTimeout(() => {
        modal.classList.remove('show');
      }, 300);
    }

    window.addEventListener('click', function (event) {
      if (event.target === modal) {
        closeModal();
      }
    });

    function loadBackgroundImage() {
      const img = new Image();
      img.onload = function () {
        document.body.style.backgroundImage = `url(${img.src})`;
        document.body.classList.add('bg-loaded');
      };
      img.src = 'https://prod-alicdn-community.kurobbs.com/forum/465dcb694966492aba4d4982c47f0e8520240914.jpg';
    }

    window.addEventListener('load', loadBackgroundImage);

    function generateRandomString() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array(32)
        .fill(0)
        .map(() => chars.charAt(Math.floor(Math.random() * chars.length)))
        .join('');
    }

    // 音樂控制功能
    let bgMusic = document.getElementById('bgMusic');
    let clickSound = document.getElementById('clickSound');
    let musicToggle = document.getElementById('musicToggle');
    let volumeToggle = document.getElementById('volumeToggle');
    let isMusicPlaying = false;
    let isMuted = false;

    // 初始化音樂設置
    bgMusic.volume = 0.3; // 設置背景音樂音量
    clickSound.volume = 0.5; // 設置點擊音效音量

    // 音樂開關功能
    musicToggle.addEventListener('click', function () {
      playClickSound();

      if (isMusicPlaying) {
        bgMusic.pause();
        musicToggle.innerHTML = '<i>🎵</i>';
        musicToggle.classList.remove('active');
        isMusicPlaying = false;
      } else {
        bgMusic.play().catch(e => {
          console.log('背景音樂播放失敗:', e);
        });
        musicToggle.innerHTML = '<i>⏸️</i>';
        musicToggle.classList.add('active');
        isMusicPlaying = true;
      }
    });

    // 音量控制功能
    volumeToggle.addEventListener('click', function () {
      playClickSound();

      if (isMuted) {
        bgMusic.volume = 0.3;
        clickSound.volume = 0.5;
        volumeToggle.innerHTML = '<i>🔊</i>';
        volumeToggle.classList.remove('active');
        isMuted = false;
      } else {
        bgMusic.volume = 0;
        clickSound.volume = 0;
        volumeToggle.innerHTML = '<i>🔇</i>';
        volumeToggle.classList.add('active');
        isMuted = true;
      }
    });

    // 播放點擊音效
    function playClickSound() {
      if (!isMuted) {
        clickSound.currentTime = 0;
        clickSound.play().catch(e => {
          console.log('點擊音效播放失敗:', e);
        });
      }
    }

    // 為所有按鈕添加點擊音效
    document.addEventListener('click', function (e) {
      if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
        playClickSound();
      }
    });

    // 頁面載入時自動播放背景音樂（需要用戶交互）
    document.addEventListener('click', function () {
      if (!isMusicPlaying && !isMuted) {
        bgMusic.play().then(() => {
          musicToggle.innerHTML = '<i>⏸️</i>';
          musicToggle.classList.add('active');
          isMusicPlaying = true;
        }).catch(e => {
          console.log('背景音樂自動播放失敗:', e);
        });
      }
    }, { once: true });
  </script>
