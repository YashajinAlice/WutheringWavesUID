  <script>
    // ÂúãÊúçÂÖÉÁ¥†
    const phoneInput = document.getElementById('phone');
    const verificationCodeInput = document.getElementById('verificationCode');
    const getCodeBtn = document.getElementById('getCodeBtn');
    const cnLoginBtn = document.getElementById('cnLoginBtn');
    const cnLoginForm = document.getElementById('cnLoginForm');

    // ÂúãÈöõÊúçÂÖÉÁ¥†
    const globalLoginForm = document.getElementById('globalLoginForm');
    const globalEmail = document.getElementById('globalEmail');

    const globalPhone = document.getElementById('globalPhone');

    // ÈÄöÁî®ÂÖÉÁ¥†
    const modal = document.getElementById('successModal');
    const closeBtn = modal.querySelector('.close');

    // Áï∂ÂâçÈÅ∏‰∏≠ÁöÑÊúçÂãôÂô®
    let currentServer = 'cn';

    // ÈáçË©¶Ë®àÊï∏Âô®

    const maxRetries = 2;

    // ÊúçÂãôÂô®ÂàáÊèõÂäüËÉΩ
    document.querySelectorAll('.server-tab').forEach(tab => {
      tab.addEventListener('click', function () {
        // ÁßªÈô§ÊâÄÊúâÊ¥ªÂãïÁãÄÊÖã
        document.querySelectorAll('.server-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));

        // Ê∑ªÂä†Ê¥ªÂãïÁãÄÊÖã
        this.classList.add('active');
        currentServer = this.dataset.server;

        if (currentServer === 'cn') {
          cnLoginForm.classList.add('active');
        } else {
          globalLoginForm.classList.add('active');
        }
      });
    });

    // ÂúãÈöõÊúçËº∏ÂÖ•È©óË≠â
    globalEmail.addEventListener('input', function () {
      globalLoginBtn.disabled = this.value === "" || globalPassword.value === "";
    });

    globalPassword.addEventListener('input', function () {
      globalLoginBtn.disabled = this.value === "" || globalEmail.value === "";
    });

    // ÂúãÊúçËº∏ÂÖ•È©óË≠â
    phoneInput.addEventListener('input', function () {
      getCodeBtn.disabled = this.value.length !== 11;
      cnLoginBtn.disabled = this.value.length !== 11 || verificationCodeInput.value === "";
    });

    verificationCodeInput.addEventListener('input', function () {
      cnLoginBtn.disabled = this.value === "" || phoneInput.value.length !== 11;
    });


    const headers = {
      "devcode": generateRandomString(),
      "source": "h5",
    };

    const captchaId = "ec4aa4174277d822d73f2442a165a2cd";
    const product = "bind";

    initGeetest4({
      captchaId: captchaId,
      product: product,
    }, function (captcha) {
      captcha.onReady(function () {
      }).onSuccess(function () {
        var result = captcha.getValidate();
        if (!result) {
          return alert('ËØ∑ÂÆåÊàêÈ™åËØÅ');
        }
        result.captcha_id = captchaId
        $.ajax({
          url: 'https://api.kurobbs.com/user/getSmsCodeForH5',
          type: 'POST', // ÈÄöÂ∏∏ÂèëÈÄÅÊï∞ÊçÆ‰ΩøÁî® POST
          data: { "mobile": phoneInput.value, "geeTestData": JSON.stringify(result) },
          headers: headers,
          success: res => alert(res.success ? 'È™åËØÅÁ†ÅÂ∑≤ÂèëÈÄÅ' : 'È™åËØÅÁ†ÅÂèëÈÄÅÂ§±Ë¥• : ' + res.msg),
          error: () => alert('ËØ∑Ê±ÇÂá∫ÈîôÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•')
        });
      }).onError(function () {
        alert('ËØ∑Ê±ÇÂá∫ÈîôÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
      })

      getCodeBtn.onclick = function () {
        this.disabled = true;
        let countdown = 60;
        const originalText = this.textContent;

        captcha.showBox();

        const timer = setInterval(() => {
          this.textContent = `${countdown}ÁßíÂêéÈáçËØï`;
          countdown--;
          if (countdown < 0) {
            clearInterval(timer);
            this.textContent = originalText;
            this.disabled = false;
            captcha.hideBox();
          }
        }, 1000);
      }
    });

    // ÂúãÊúçÁôªÂÖ•
    cnLoginForm.addEventListener('submit', function (e) {
      const data = {
        mobile: phoneInput.value,
        code: verificationCodeInput.value,
        auth: "{{ auth }}"
      }
      e.preventDefault();
      $.ajax({

        contentType: 'application/json',
        success: res => res.success ? showSuccessModal() : alert('ÁôªÂΩïÂ§±Ë¥•' + (res.msg ? res.msg : 'ÔºåËØ∑ÈáçËØï')),
        error: () => alert('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï')

    // ÂúãÈöõÊúçÁôªÂÖ•
    globalLoginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      // Ê™¢Êü•ÊòØÂê¶Â∑≤Á∂ìÊúâ Geetest È©óË≠âÊï∏Êìö

      // Ë™øÁî®ÂúãÈöõÊúçÁôªÂÖ• API

        password: password,
        auth: '{{ auth }}',
        geetest_data: geetestData
      };

      console.log('ÁôºÈÄÅÁôªÂÖ•Ë´ãÊ±Ç:', requestData);
      console.log('Geetest Êï∏Êìö:', geetestData);
      console.log('ÊúçÂãôÂô® URL:', '{{ server_url }}');

      fetch('{{ server_url }}/waves/international/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestData)
      })
        .then(response => {
          console.log('ÈüøÊáâÁãÄÊÖã:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('ÈüøÊáâÊï∏Êìö:', data);
          // ‰øùÂ≠òÈüøÊáâÊï∏Êìö‰æõÊ®°ÊÖãÊ°Ü‰ΩøÁî®
          window.lastResponse = data;

          if (data.success) {
            retryCount = 0; // ÈáçÁΩÆÈáçË©¶Ë®àÊï∏Âô®
            showSuccessModal();
          } else if (data.need_verification) {
            // ÈúÄË¶Å Geetest È©óË≠â
            console.log('ÈúÄË¶ÅÈÄ≤Ë°å Geetest È©óË≠â');
            if (retryCount < maxRetries) {
              retryCount++;
              console.log(`Á¨¨ ${retryCount} Ê¨°ÈáçË©¶`);
              showGeetestVerification();
            } else {
              console.error('ÈáçË©¶Ê¨°Êï∏Â∑≤ÈÅî‰∏äÈôê');
              alert('È©óË≠âÂ§±ÊïóÊ¨°Êï∏ÈÅéÂ§öÔºåË´ãÈáçÊñ∞ËºâÂÖ•È†ÅÈù¢ÂæåÂÜçË©¶');
              retryCount = 0; // ÈáçÁΩÆË®àÊï∏Âô®
            }
          } else {
            console.error('ÁôªÂÖ•Â§±Êïó:', data.msg);
            // Ê™¢Êü•ÊòØÂê¶ÁÇ∫ Geetest È©óË≠âÂ§±Êïó
            if (data.msg && (data.msg.includes('Geetest') || data.msg.includes('È©óË≠â') || data.msg.includes('Ê†°È™åÁ†Å'))) {
              console.log('Ê™¢Ê∏¨Âà∞ Geetest È©óË≠âÂ§±ÊïóÔºåÂòóË©¶ÈáçÊñ∞È©óË≠â');
              if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Á¨¨ ${retryCount} Ê¨°ÈáçË©¶ÔºàGeetest È©óË≠âÂ§±ÊïóÔºâ`);
                showGeetestVerification();
              } else {

                alert('È©óË≠âÂ§±ÊïóÊ¨°Êï∏ÈÅéÂ§öÔºåË´ãÈáçÊñ∞ËºâÂÖ•È†ÅÈù¢ÂæåÂÜçË©¶');
                retryCount = 0; // ÈáçÁΩÆË®àÊï∏Âô®

              retryCount = 0; // ÈáçÁΩÆË®àÊï∏Âô®

    function showSuccessModal() {

      const redirectButton = modal.querySelector('.redirect-button');

      let countdown = 5;

      modal.classList.add('show');

      function updateCountdown() {
        countdownElement.textContent = `${countdown}ÁßíÂêéËá™Âä®Ë∑≥ËΩ¨Âà∞È¶ñÈ°µ`;
        if (countdown <= 0) {
          clearInterval(timer);

        countdown--;

      redirectButton.addEventListener('click', () => {
        clearInterval(timer);
        window.location.href = homeHref;
      });

      modal.querySelector('.close').addEventListener('click', () => {
        clearInterval(timer);
        window.location.href = homeHref;
      });
    }

    function generateRandomString() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array(32)
